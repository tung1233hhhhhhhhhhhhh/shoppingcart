<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>

<body>



    <div class="form-box">
        <div class="text">Create Accuont</div>
        <div class="form-field">
            <input type="text" class="form-input-1" placeholder=" " name="fullname">
            <label for="fullname" class="form-label-1">Họ và Tên:</label>
            <input type="text" class="form-input-2" placeholder=" ">
            <label for="username" class="form-label-2" name="username">Tên Đăng Nhập:</label>
            <input type="password" class="form-input-3" placeholder=" ">
            <label for="password" class="form-label-3" name="password">Mật Khẩu</label>
            <input type="text" class="form-input-4" placeholder=" " name="email">
            <label for="Email" class="form-label-4">Email:</label>
            <input type="text" class="form-input-5" placeholder=" " name="address">
            <label for="address" class="form-label-5">Địa Chỉ:</label>
            <div class="form-gender">
                <label for="">Giới Tính:</label>
                <input type="radio" name="gender" value="Nam">
                <label for="">Nam</label>
                <input type="radio" name="gender" value="Nữ">
                <label for="">Nữ</label>
            </div>
        </div>
        <input type="checkbox" name="" class="checkbox">
        <span>I Agree To The Terms & Conditions</span>
        <button class="Login" name="" value="">Sign Up</button>

    </div>


</body>

</html>
